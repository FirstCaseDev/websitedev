<!-- search part with filters and pagination -->

<body ng-init="rows">
  <div class="search-bar">
    <div class="input-group">
      <input
        class="form-control"
        type="text"
        name="text-1542372332072"
        id="text-1542372332072"
        required="required"
        placeholder="Full Text Search"
        [(ngModel)]="query"
      />
      <label for="text-1542372332072">Type in your query</label>
      <div class="req-mark">!</div>
    </div>
  </div>
  <div class="page-columns">
    <div class="left">
      <h2>Filters</h2>
      <div class="filter-option">
        <p>Judgements</p>
        <form [formGroup]="myForm">
          <ng-multiselect-dropdown
            [placeholder]="'Select one or more...'"
            [(ngModel)]="selectedJudgements"
            [settings]="dropdownSettings"
            [data]="judgement_options"
            (onSelect)="onItemSelect($event)"
            (onSelectAll)="onSelectAll($event)"
            [ngModelOptions]="{ standalone: true }"
          >
          </ng-multiselect-dropdown>
        </form>
      </div>
      <div class="filter-option">
        <span>Court</span>
        <span>
          <select [(ngModel)]="courtlevel" (change)="selected()">
            <!-- <option [value]="defaultcourt.name" selected="selected">{{defaultcourt.name}}</option> -->
            <option *ngFor="let item of courtdata" [ngValue]="item">
              {{ item.name }}
            </option>
          </select>
        </span>
      </div>
      <div class="filter-option">
        <div class="input-group-2">
          <input
            class="form-control"
            type="text"
            id="judgeInput"
            name="judgeName"
            required="required"
            placeholder="Judge"
            [(ngModel)]="bench"
          />
          <label for="judgeName">Judge Name</label>
          <div class="req-mark">!</div>
        </div>
      </div>
      <div class="filter-option">
        <div class="input-group-2">
          <input
            type="text"
            id="petitionerInput"
            name="petitionerName"
            placeholder="Petitioner"
            [(ngModel)]="petitioner"
          />
          <label for="petitionerName">Petitioner Name</label>
          <div class="req-mark">!</div>
        </div>
      </div>
      <div class="filter-option">
        <div class="input-group-2">
          <input
            type="text"
            id="pttcounselInput"
            name="petitionerCounsel"
            placeholder="Petitioner Counsel"
            [(ngModel)]="petitioner_counsel"
          />
          <label for="petitionerCounsel">Petitioner Counsel</label>
          <div class="req-mark">!</div>
        </div>
      </div>
      <div class="filter-option">
        <div class="input-group-2">
          <input
            type="text"
            id="respondentInput"
            name="respondentName"
            placeholder="Respondent"
            [(ngModel)]="respondent"
          />
          <label for="respondentName">Respondent Name</label>
          <div class="req-mark">!</div>
        </div>
      </div>
      <div class="filter-option">
        <div class="input-group-2">
          <input
            type="text"
            id="respcounselInput"
            name="respondentCounsel"
            placeholder="Respondent Counsel"
            [(ngModel)]="respondent_counsel"
          />
          <label for="respondentCounsel">Respondent Counsel</label>
          <div class="req-mark">!</div>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="grid-container">
        <div class="grid-item">
          <button (click)="first_search()">Search</button>
        </div>
        <div class="grid-item">
          <button (click)="reset()">Reset</button>
        </div>
      </div>
      <div class="nav nav-tabs" *ngIf="searched">
        <button (click)="show_analytics()">Analytics</button>
        <button (click)="show_search()">
          Search Results<span *ngIf="searched">: {{ results_count }}</span>
        </button>
      </div>
      <div class="slider">
        <div class="slides">
          <div id="slide-1" *ngIf="view_search">
            <ul class="search-repeater" *ngFor="let data of rows">
              <li>
                <h3 id="search-category " name="category ">
                  {{ data.source }}
                </h3>
              </li>
              <li>
                <h4 id="search-desc " name="desc ">
                  <a href="{{ data.url }}">{{ data.title }}</a>
                </h4>
              </li>
              <li>
                <h4 class="date">
                  Date: {{ data.date }}/{{ data.month }}/{{ data.year }}
                </h4>
              </li>
              <li>
                <h4 class="judgement">Judgement: {{ data.judgement }}</h4>
              </li>
              <li>
                <h4 class="bench"><strong>Bench:</strong> {{ data.bench }}</h4>
              </li>
            </ul>

            <br />
            <br />
            <br />
            <div *ngIf="searched" class="pagination-bar">
              <div style="min-width: 150px">
                <ul *ngIf="page > 1">
                  <button
                    class="pagination-button"
                    id="pagination_pre"
                    (click)="sendPreviousPage()"
                  >
                    Previous
                  </button>
                </ul>
              </div>
              <ul style="list-style-type: none">
                <li>
                  <h4 id="page-number">Page: {{ page }}</h4>
                </li>
              </ul>
              <div style="min-width: 150px">
                <ul *ngIf="page < results_count / limit">
                  <button
                    class="pagination-button"
                    id="pagination_next"
                    (click)="sendNextPage()"
                  >
                    Next
                  </button>
                </ul>
              </div>
            </div>
          </div>
          <div id="slide-2" *ngIf="!view_search">
            <!-- Analytics part with graphs -->
            <div *ngIf="searched">
              <div class="container">
                <div class="text-center" style="display: flex">
                  <canvas
                    baseChart
                    [chartType]="'line'"
                    [datasets]="chartData"
                    [labels]="chartLabels"
                    [options]="chartOptions"
                    [legend]="true"
                  ></canvas>
                  <canvas
                    baseChart
                    [data]="doughnutChartData"
                    [labels]="doughnutChartLabels"
                    [chartType]="doughnutChartType"
                  ></canvas>
                </div>
              </div>
              <br />
              <br /><br />
              <div class="container">
                <div class="text-center" style="display: flex">
                  <canvas
                    baseChart
                    [datasets]="petitionerChartData"
                    [labels]="petitionerChartLabels"
                    [options]="petitionerChartOptions"
                    [legend]="petitionerChartLegend"
                    [chartType]="petitionerChartType"
                  ></canvas>
                  <canvas
                    baseChart
                    [datasets]="respondentChartData"
                    [labels]="respondentChartLabels"
                    [options]="respondentChartOptions"
                    [legend]="respondentChartLegend"
                    [chartType]="respondentChartType"
                  ></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br />

</body>
